<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
>
	<h:head />
	<h:body>
		<h:messages id="feedback" globalOnly="true" />
		<h:form>
			<h:outputLabel for="fullName" value="#{i18n['fullName']}" />
			<h:inputText id="fullName" value="#{modelBean.fullName}" />
			<h:commandButton action="#{backingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="feedback" />
			</h:commandButton>
		</h:form>
		<ul>
			<li><em><h:outputText value="#{product.JSF}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_BRIDGE}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_UTIL}" /></em></li>
		</ul>
	</h:body>
</f:view>
